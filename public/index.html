    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Dan's Phone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <section id="input" class="panel">
            <form data-type="speed" class="widget">
                <h4>Set Speed</h4>
                <input placeholder="1000" name="speed" type="number"/>
                <button type="submit">Submit</button>
            </form>

            <form data-type="command" class="widget">
                <h4>Command Input</h4>
                <input placeholder="Command..." name="command" type="text"/>
                <button type="submit">Submit</button>
            </form>
    
            <form data-type="battery" class="widget">
                <h4>Get Battery</h4>
                <button type="submit">Get</button>
            </form>
    
            <form data-type="location" class="widget">
                <h4>Get Location</h4>
                <button type="submit">Get</button>
            </form>
    
            <form data-type="vibrate" class="widget">
                <h4>Vibrate</h4>
                <input placeholder="Milliseconds" name="millis" type="number"/>
                <button type="submit">Submit</button>
            </form>
    
            <form data-type="notify" class="widget">
                <h4>Notify</h4>
                <input name="title" placeholder="Title" type="text"/>
                <input name="content" placeholder="Content" type="text"/>
                <button type="submit">Submit</button>
            </form>
        </section>
        <pre id="output" class="panel"></pre>
        
        <script src="main.js"></script>
    </body>
</html>
